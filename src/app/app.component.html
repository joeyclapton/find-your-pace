<app-metric-options
  (changeMetric)="getSelectedMetric($event)"
  [options]="options"
/>
<app-metric-options metric="pace" (changeMetric)="getSelectedMetric($event)" />
<app-metric-options
  metric="distance"
  (changeMetric)="getSelectedMetric($event)"
/>

<app-form-convert-running-data
  *ngIf="selectedMetric"
  [firstMetric]="selectedMetric.firstMetric"
  [secondMetric]="selectedMetric.secondMetric"
  (valuesChanged)="getMetrics($event, 'k')"
/>
